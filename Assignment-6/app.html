<html>
    <head>
        <link rel="stylesheet" href="Apple.css">
        <link rel="stylesheet" href="Banana.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Apple vs Banana</title>
    </head>
    <body style="margin: 0px;">

        <center id="top">
        <font style="font-size: 100; color: green; text-align: center;">Apple vs Banana</font> 
        </center>
        
        
        <div id="Apple">
           
           <img id="img1" src="apple.jpeg" alt=" APPLE">
           <span id="app">APPLE</span> 

        </div>

        <div id="mySidenav" class="sidenav">
            <a href="#diff" id="about">COMPARE&nbsp; <img src="cmp.svg" alt=""></a>
        </div>
          
        <div id="mySidenav2" class="sidenav">
            <a href="#top" id="about2"> <img  src="top.svg" style="width: 30; background-color: #4CAF50;"></a>
        </div>

        <div id="Banana">
                
            <img id="img1" src="banana.jpg" alt="BANANA">
            <span id="ban">BANANA</span>

        </div>

         
        <div id="diff" class="applediff">

            <center>
           <b> <font style="font-size: 35; color: red;">Typical Apple(133g)</font></b><br><br><br><br><br>
            </center>

           <b> <font style="font-size: 30; color:gray;margin-left: 230px;">Energy: </font></b>
           <b> <font style="font-size: 30; color: red;">71kcal</font></b><br><br><br>

           <b> <font style="font-size: 30; color:gray;margin-left: 230px;">Fat: </font></b>
           <b> <font style="font-size: 30; color: red;">0.1g</font></b><br><br><br>

           <b> <font style="font-size: 30; color:gray;margin-left: 230px;">Carbohydrate: </font></b>
           <b> <font style="font-size: 30; color: red;">15.7g</font></b><br><br><br>

           <b> <font style="font-size: 30; color:gray;margin-left: 230px;">Sugars: </font></b>
           <b> <font style="font-size: 30; color: red;">15.7g</font></b><br><br><br>

           <b> <font style="font-size: 30; color:gray;margin-left: 230px;">Fiber: </font></b>
           <b> <font style="font-size: 30; color: red;">2.4g</font></b><br><br><br>

           <b> <font style="font-size: 30; color:gray;margin-left: 230px;">Protein: </font></b>
           <b> <font style="font-size: 30; color: red;">0.5g</font></b><br><br><br>
           

        </div>


        <div id="diff" class="bananadiff">

            <center>
           <b> <font style="font-size: 35; color: rgb(226, 226, 8);">Typical Banana(150g)</font></b><br><br><br><br><br>
            </center>

           <b> <font style="font-size: 30; color:gray;margin-left: 230px;">Energy: </font></b>
           <b> <font style="font-size: 30; color: rgb(226, 226, 8);">154kcal</font></b><br><br><br>

           <b> <font style="font-size: 30; color:gray;margin-left: 230px;">Fat: </font></b>
           <b> <font style="font-size: 30; color:rgb(226, 226, 8);">0.5g</font></b><br><br><br>

           <b> <font style="font-size: 30; color:gray;margin-left: 230px;">Carbohydrate: </font></b>
           <b> <font style="font-size: 30; color: rgb(226, 226, 8);">34.8g</font></b><br><br><br>

           <b> <font style="font-size: 30; color:gray;margin-left: 230px;">Sugars: </font></b>
           <b> <font style="font-size: 30; color: rgb(226, 226, 8);">31.4g</font></b><br><br><br>

           <b> <font style="font-size: 30; color:gray;margin-left: 230px;">Fiber: </font></b>
           <b> <font style="font-size: 30; color: rgb(226, 226, 8);">1.7g</font></b><br><br><br>

           <b> <font style="font-size: 30; color:gray;margin-left: 230px;">Protein: </font></b>
           <b> <font style="font-size: 30; color: rgb(226, 226, 8);">1.8g</font></b><br><br><br>           

        </div>

    </body>
</html>
